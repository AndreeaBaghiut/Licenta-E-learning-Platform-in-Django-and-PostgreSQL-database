{% extends "visitor_header.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'user/css/resetPassword.css' %}">
</head>

<div class="forgot-password-container">
    <div class="forgot-password-card">
        <div class="card-header">
            <h3>Am uitat parola</h3>
        </div>
        <div class="card-body">
            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="message message-{{ message.tags }}">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <p class="info-text">Confirmă email-ul pentru a primi instrucțiuni de resetare a parolei</p>
            
            <form method="post" class="forgot-password-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn-submit">Trimite instrucțiuni</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
